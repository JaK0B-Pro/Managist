<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard - Managist</title>
  <link rel="stylesheet" href="../projects/pro.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="index.js" defer></script>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2><i class="fas fa-cogs"></i> Managist</h2>
    <ul>
      <li class="active"><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
      <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
      <li><a href="../../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Employee Dashboard</h1>
    <div class="welcome-message">
      <h2>Welcome to your dashboard</h2>
      <p>This is the employee view with limited access. You can view your tasks and update your profile.</p>
    </div>

    <div class="dashboard-stats">
      <div class="stat-card">
        <i class="fas fa-tasks"></i>
        <h3>My Tasks</h3>
        <p>You have <span id="task-count">0</span> tasks assigned</p>
      </div>

      <div class="stat-card">
        <i class="fas fa-check-circle"></i>
        <h3>Completed</h3>
        <p><span id="completed-count">0</span> tasks completed</p>
      </div>

      <div class="stat-card">
        <i class="fas fa-clock"></i>
        <h3>Pending</h3>
        <p><span id="pending-count">0</span> tasks pending</p>
      </div>
    </div>
  </div>
</body>
</html>
